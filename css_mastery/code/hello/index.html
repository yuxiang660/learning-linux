<html>

<head>
   <meta charset="UTF-8">
   <style>
      #counter {
         width: 100px;
         height: 100px;
         border: 1px solid #c3c3c3;
         display: flex;
         flex-wrap: wrap;
         align-content: center;
      }
   </style>
   <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
   <div id="app">
      <div id="counter">Counter: {{ counter }}</div>
   </div>
   <script>
      const RootComponent = {
         data() {
            return {
               counter: 0
            }
         },
         mounted() {
            setInterval(() => {
               this.counter++
            }, 1000)
         }
      }

      const app = Vue.createApp(RootComponent)
      const vm = app.mount('#app')
   </script>
</body>

</html>
